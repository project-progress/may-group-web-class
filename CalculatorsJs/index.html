<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
    <div id="bigBox">
		<form>	
			<input type="text" placeholder="Calculator" readonly>	
		</form>
		<div id="btn">
			<button id="clean">C</button>
			<button id="back"><i class="fas fa-long-arrow-alt-left"></i></button>
			<button id="root" class="operators"><i class="fas fa-square-root-alt"></i></button>
			<button class="num" id="divide" class="operators" value="/">/</button><br>
			<button class="num" value="7">7</button>
			<button class="num" value="8">8</button>
			<button class="num" value="9">9</button>
			<button class="num" id="multiple" class="operators" value="*">&times</button><br>
			<button class="num" value="4">4</button>
			<button class="num" value="5">5</button>
			<button class="num" value="6">6</button>
			<button class="num" id="minus" class="operators" value="-">-</button><br>
			<button class="num" value="1">1</button>
			<button class="num" value="2">2</button>
			<button class="num" value="3">3</button>
			<button class="num" id="plus" class="operators" value="+">+</button><br>
			<button class="num" value=".">.</button>
			<button class="num" value="0">0</button>
			<button id="percent">%</button>
			<button id="equals">=</button>
		</div>
	</div>
</body>
</html>
