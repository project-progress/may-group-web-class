<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2</title>
</head>
<body>
<center><h1>Novell Services Login</h1>
    <form action="" method="POST">
        <label for="ask1">Username:                       </label>
        <input type="text" name="username" id="ask1">
        <br>
        <br>
        <label for="ask2">Password:                        </label>
        <input type="text" name="password" id="ask2">
        <br>
        <br>
        <label for="ask3">City of Employment:      </label>
        <input type="text" name="employment" id="ask3">
        <br>
        <br>
        <label for="ask4">Web server:                      </label>
        <select name="server" id="ask4">
            <option value="-Choose a server-">-Choose a server-</option>
            <option value="-Choose another server-">-Choose another server-</option>
        </select>
        <br>
        <br>
                                            <input type="radio" id="choose1" name="specify" value="Admin">
        <label for="choose1">Admin</label>
        <br>
        <br>
        <label for="choose2">Please specify your role:</label>
        <input type="radio" id="choose2" name="specify" value="Engineer">
        <label for="choose2">Engineer</label>
        <br>
        <br>
                                                <input type="radio" id="choose3" name="specify" value="Manager">
        <label for="choose3">Manager</label>
        <br>
        <br>
                                           <input type="radio" id="choose4" name="specify" value="Guest">
        <label for="choose4">Guest</label>
        <br>
        <br>
                                                            <input type="checkbox" id="choose5" name="sign_on"
                                                                   value="Mail">
        <label for="choose5">Mail</label>
        <br>
        <br>
        <label for="choose6">Single sign-on to the following:</label>
            <input type="checkbox" id="choose6" name="sign_on" value="Payroll">
        <label for="choose6">Payroll</label>
        <br>
        <br>
                                                                        <input type="checkbox" id="choose7"
                                                                               name="sign_on" value="Self-service">
        <label for="choose7">Self-service</label>
        <br>
        <br>
        <input class="butt" type="button" value="Login"/>
        <input class="butt" type="button" value="Reset"/>
    </form>
</center>
</body>
</html>
