<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="bigBox">
        <table>
            <tr id="userId">
                <th>Id</th>
            </tr>
            <tr id="name">
                <th>Name</th>
            </tr>
            <tr id="username">
                <th>Username</th>
            </tr>
            <tr id="email">
                <th>Email</th>
            </tr>
            <tr>
                <th colspan="3">Address</th>
                <tr id="street">
                    <td>Street</td>
                </tr>
                <tr id="suite">
                    <td>Suite</td>
                </tr>
                <tr id="city">
                    <td>City</td>
                </tr>
                <tr id="zipcode">
                    <td>Zipcode</td>
                </tr>
                <tr>
                    <th colspan="2">Geo</th>
                    <tr id="lat">
                        <td>Lat</td>
                    </tr>
                    <tr id="lng">
                        <td>Lng</td>
                    </tr>
                </tr>
            </tr>
            <tr id="phone">
                <th>Phone</th>
            </tr>
            <tr id="website"> 
                <th>Website</th>
            </tr>
            <tr>
                <th colspan="3">Company</th>
                <tr id="companyName">
                    <td>Name</td>
                </tr>
                <tr id="catchPh">
                    <td>CatchPhtase</td>
                </tr>
                <tr id="bs">
                    <td>Bs</td>
                </tr>
            </tr>
    </div>
</body>
</html>
